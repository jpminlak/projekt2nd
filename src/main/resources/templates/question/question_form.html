<!DOCTYPE html>
<html lang="kor" layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>질문하기</title>
</head>
<style>
    form-label{
        width: 100px;
    }
</style>
<body>
    <div layout:fragment="content" class="container">
        <h5 class="my-3 border-bottom pb-2">질문을 등록하세요</h5>
        <form th:object="${questionForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<!--    <form th:action="@{/question/create}" th:object="${questionForm}" method="post"> -->
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>
            <div class="mb-3">
                <label for="subject" class="form-label">제목</label>
                <input type="text" th:field="*{subject}" id="subject" class="form-control">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
            </div>
            <input type="submit" value="저장하기" class="btn btn-primary my-2">
        </form>
        <div>
            <span><a th:href="@{/question/list}" class="btn btn-primary">돌아가기</a></span>
        </div>
    </div>
</body>
</html>
